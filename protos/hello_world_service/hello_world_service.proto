syntax = "proto3";

package my_interface.hello_world_service;
option go_package = "github.com/solost23/my_interface/gen_go/hello_world_service";

import "protos/common/common.proto";

service HelloWorldService {
  // createHelloWorld 增加helloWorld
  rpc CreateHelloWorld(CreateHelloWorldRequest) returns (CreateHelloWorldResponse) {}
  // deleteHelloWorld 删除helloWorld
  rpc DeleteHelloWorld(DeleteHelloWorldRequest) returns (DeleteHelloWorldResponse) {}
  // updateHelloWorld 更新helloWorld
  rpc UpdateHelloWorld(UpdateHelloWorldRequest) returns (UpdateHelloWorldResponse) {}
  // listHelloWorld 查找helloWorld
  rpc ListHelloWorld(ListHelloWorldRequest) returns (ListHelloWorldResponse) {}
}

message CreateHelloWorldRequest {
  common.requestHeader header = 1;
  string helloWorld = 2;
}

message CreateHelloWorldResponse {
  common.errorInfo error_info = 1;
  string helloWorld = 2;
}

message DeleteHelloWorldRequest {
  common.requestHeader header = 1;
  string helloWorld = 2;
}

message DeleteHelloWorldResponse {
  common.errorInfo error_info = 1;
  string helloWorld = 2;
}

message UpdateHelloWorldRequest {
  common.requestHeader header = 1;
  string helloWorld = 2;
}

message UpdateHelloWorldResponse {
  common.errorInfo error_info = 1;
  string helloWorld = 2;
}

message ListHelloWorldRequest {
  common.requestHeader header = 1;
  string helloWorld = 2;
}

message ListHelloWorldResponse {
  common.errorInfo error_info = 1;
  string helloWorld = 2;
}

